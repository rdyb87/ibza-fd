<!DOCTYPE html>
<html lang="en" x-data="app()" x-init="init()">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IBZA Family Day Collections</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    .neo {
      border: 3px solid black;
      box-shadow: 6px 6px 0 black;
      background: white;
    }

    .neo-btn {
      border: 3px solid black;
      box-shadow: 4px 4px 0 black;
      background: #facc15;
    }

    .neo-btn:active {
      box-shadow: 1px 1px 0 black;
      transform: translate(3px, 3px);
    }

    .disabled-area {
      opacity: 0.5;
      pointer-events: none;
    }

    .progress-bar {
      height: 28px;
      background: #e5e7eb;
      border: 2px solid black;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #22c55e 0%, #16a34a 100%);
      transition: width 0.3s ease;
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: 0.65rem;
      color: black;
      text-shadow: 0 0 3px white;
      white-space: nowrap;
      width: 100%;
      text-align: center;
      padding: 0 4px;
    }

    @media (min-width: 640px) {
      .progress-bar {
        height: 32px;
      }
      .progress-text {
        font-size: 0.75rem;
      }
    }

    .editable-field {
      cursor: pointer;
      padding: 2px 4px;
      border-radius: 3px;
      transition: background 0.2s;
    }

    .editable-field:hover {
      background: #fef3c7;
    }
  </style>
</head>

<body class="bg-yellow-100 min-h-screen p-4">

  <div class="max-w-7xl mx-auto">

    <div class="neo p-4 mb-4 text-center">
      <h1 class="text-2xl font-bold">IBZA Family Day Collections</h1>
      <p class="text-sm">Multi-device Live Collection Monitor</p>
    </div>

    <!-- LOGIN MODAL -->
    <div x-show="showLogin" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
      <div class="neo p-6 w-80 text-center bg-white">
        <h2 class="font-bold mb-3">üîí Admin Login</h2>
        <input type="password" x-model="passwordInput" placeholder="Enter Admin Password"
          class="border-2 border-black p-2 w-full mb-3">
        <input type="password" x-model="tokenInput" placeholder="Enter GitHub Token (required first time)"
          class="border-2 border-black p-2 w-full mb-3">
        <button @click="login()" class="neo-btn px-4 py-2 w-full">Login</button>
        <p class="text-red-600 mt-2 text-sm" x-text="loginError"></p>
        <button @click="showLogin=false" class="mt-3 text-sm underline">Cancel</button>
      </div>
    </div>

    <!-- EDIT EVENT MODAL -->
    <div x-show="showEventEdit" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
      <div class="neo p-6 w-96 bg-white">
        <h2 class="font-bold mb-4 text-center">‚úèÔ∏è Edit Event Details</h2>
        <div class="space-y-3">
          <div>
            <label class="block text-sm font-semibold mb-1">üìÖ Expected Date:</label>
            <input type="text" x-model="tempEventDate" placeholder="e.g., December 25, 2026"
              class="border-2 border-black p-2 w-full">
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">üìç Venue:</label>
            <input type="text" x-model="tempEventVenue" placeholder="e.g., Port Dickson Beach Resort, Chalet 5"
              class="border-2 border-black p-2 w-full">
          </div>
        </div>
        <div class="flex gap-2 mt-4">
          <button @click="saveEventDetails()" class="neo-btn px-4 py-2 flex-1">Save</button>
          <button @click="showEventEdit=false" class="neo-btn px-4 py-2 flex-1 bg-gray-300">Cancel</button>
        </div>
      </div>
    </div>

    <!-- PUBLIC / ADMIN BAR -->
    <div class="neo p-3 mb-4 text-center text-sm">
      <template x-if="!isAdmin">
        <button @click="showLogin=true" class="neo-btn px-3 py-1 ml-2">Admin Login</button>
      </template>
      <template x-if="isAdmin">
        <button @click="logout()" class="neo-btn px-3 py-1 ml-2 bg-red-300">Logout Admin</button>
      </template>
    </div>

    <!-- EVENT DETAILS & SUMMARY -->
    <div class="grid sm:grid-cols-4 gap-4 mb-4">
      <!-- Event Details -->
      <div class="neo p-4 relative">
        <template x-if="isAdmin">
          <button @click="openEventEdit()" class="absolute top-2 right-2 text-xs neo-btn px-2 py-1">‚úèÔ∏è Edit</button>
        </template>
        <h2 class="font-bold mb-2">üìã Event Details</h2>
        <div class="text-sm space-y-1">
          <p>
            <span class="font-semibold">üìÖ Expected Date:</span>
            <span x-text="eventDate || 'Not set yet'" :class="{'text-gray-400 italic': !eventDate}"></span>
          </p>
          <p>
            <span class="font-semibold">üìç Venue:</span>
            <span x-text="eventVenue || 'Not set yet'" :class="{'text-gray-400 italic': !eventVenue}"></span>
          </p>
        </div>
      </div>

      <!-- Summary Cards -->
      <div class="neo p-4 text-center">
        <h2 class="font-bold">üë• Members</h2>
        <p class="text-xl" x-text="members.length"></p>
      </div>
      <div class="neo p-4 text-center">
        <h2 class="font-bold">üí∞ Total Paid</h2>
        <p class="text-xl" x-text="totalPaid()"></p>
      </div>
      <div class="neo p-4 text-center">
        <h2 class="font-bold">üìÖ Current Month Paid</h2>
        <p class="text-xl" x-text="currentMonthPaid()"></p>
      </div>
    </div>

    <!-- TARGET GOAL -->
    <div class="neo p-4 mb-4">
      <h2 class="font-bold mb-2">üéØ Target Goal</h2>
      <div class="progress-bar">
        <div class="progress-fill" :style="`width: ${getProgressPercentage()}%`"></div>
        <div class="progress-text">
          <span class="hidden sm:inline" x-text="`${totalPaid()} collected / ${getTargetAmount()} Target (${getProgressPercentage()}%)`"></span>
          <span class="sm:hidden" x-text="`${totalPaid()} / ${getTargetAmount()} (${getProgressPercentage()}%)`"></span>
        </div>
      </div>
    </div>

    <!-- ADMIN AREA -->
    <div :class="{'disabled-area': !isAdmin}">

      <!-- ADD MEMBER -->
      <div class="neo p-4 mb-4">
        <h2 class="font-bold mb-2"><i class='bx bx-user-plus'></i> Add Member</h2>
        <div class="flex flex-col sm:flex-row gap-2">
          <input x-model="newMember" type="text" placeholder="Member name" class="border-2 border-black p-2 flex-1" />
          <button @click="addMember()" class="neo-btn px-4 py-2 font-bold">Add</button>
        </div>
      </div>

      <!-- CLOUD CONTROLS -->
      <div class="flex flex-wrap gap-3 mb-4">
        <button @click="loadFromCloud()" class="neo-btn px-3 py-2">‚òÅÔ∏è Load From Cloud</button>
        <button @click="saveToCloud()" class="neo-btn px-3 py-2">üíæ Save To Cloud</button>
      </div>

      <!-- MEMBERS TABLE -->
      <div class="neo p-4 overflow-x-auto">
        <table class="w-full border-collapse text-sm">
          <thead>
            <tr>
              <th class="border-2 border-black p-2">Name</th>
              <template x-for="month in months">
                <th class="border-2 border-black p-2" x-text="month"></th>
              </template>
              <th class="border-2 border-black p-2">Total</th>
              <th class="border-2 border-black p-2">Action</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="(member, index) in members" :key="index">
              <tr>
                <td class="border-2 border-black p-2 font-bold" x-text="member.name"></td>
                <template x-for="(paid, mIndex) in member.payments">
                  <td class="border-2 border-black p-2 text-center">
                    <input type="checkbox" x-model="member.payments[mIndex]" @change="saveLocal()" class="w-5 h-5">
                  </td>
                </template>
                <td class="border-2 border-black p-2 text-center" x-text="member.payments.filter(p=>p).length"></td>
                <td class="border-2 border-black p-2 text-center">
                  <button @click="removeMember(index)" class="neo-btn px-2 py-1 bg-red-400">Remove</button>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </div>

    <div class="text-center mt-6 text-sm">Developed by Adib Ibrahim</div>
  </div>

  <script>
    function app() {
      return {
        // ===== CONFIG =====
        adminPassword: 'admin',
        githubUser: 'rdyb87',
        githubRepo: 'ibza-fd',
        githubFile: 'data.json',

        // ===== STATE =====
        isAdmin: false,
        showLogin: false,
        showEventEdit: false,
        passwordInput: '',
        tokenInput: '',
        loginError: '',
        githubToken: '',

        // Event details
        eventDate: '',
        eventVenue: '',
        tempEventDate: '',
        tempEventVenue: '',

        months: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        members: [],
        newMember: '',

        // ===== INIT =====
        init() {
          // Load token from localStorage (device-specific)
          const savedToken = localStorage.getItem('ibza_token');
          if (savedToken) this.githubToken = savedToken.trim();

          // Check session admin status
          const session = sessionStorage.getItem('ibza_admin');
          if (session === 'true') this.isAdmin = true;

          this.loadFromCloud(); // auto-load on page open
        },

        // ===== LOGIN =====
        login() {
          if (this.passwordInput === this.adminPassword) {
            // Check if token provided or already saved
            if (this.tokenInput.trim()) {
              // New token provided - save it
              this.githubToken = this.tokenInput.trim();
              localStorage.setItem('ibza_token', this.tokenInput.trim());
            } else if (this.githubToken) {
              // Token already loaded from localStorage - use it
              console.log('Using saved token from localStorage');
            } else {
              // No token provided and none saved
              this.loginError = 'GitHub token is required (first time only)';
              return;
            }

            this.isAdmin = true;
            sessionStorage.setItem('ibza_admin', 'true');

            this.showLogin = false;
            this.loginError = '';
            this.passwordInput = '';
            this.tokenInput = '';
          } else {
            this.loginError = 'Wrong password';
          }
        },

        logout() {
          this.isAdmin = false;
          sessionStorage.removeItem('ibza_admin');
        },

        // ===== EVENT DETAILS =====
        openEventEdit() {
          if (!this.isAdmin) return;
          this.tempEventDate = this.eventDate;
          this.tempEventVenue = this.eventVenue;
          this.showEventEdit = true;
        },

        saveEventDetails() {
          this.eventDate = this.tempEventDate;
          this.eventVenue = this.tempEventVenue;
          this.showEventEdit = false;
          this.saveLocal();
        },

        // ===== MEMBER MGMT =====
        addMember() {
          if (!this.isAdmin) return;
          if (!this.newMember.trim()) return;
          this.members.push({ name: this.newMember, payments: Array(12).fill(false) });
          this.newMember = '';
          this.saveLocal();
        },

        removeMember(index) {
          if (!this.isAdmin) return;
          if (confirm('Remove this member?')) {
            this.members.splice(index, 1);
            this.saveLocal();
          }
        },

        saveLocal() { },

        // ===== SUMMARY =====
        totalPaid() {
          let total = 0;
          this.members.forEach(m => total += m.payments.filter(p => p).length);
          return 'RM' + (total * 36);
        },

        currentMonthPaid() {
          const month = new Date().getMonth();
          let total = 0;
          this.members.forEach(m => { if (m.payments[month]) total++; });
          return 'RM' + (total * 36);
        },

        // ===== TARGET GOAL FUNCTIONS =====
        getTargetAmount() {
          // Target is total members √ó 12 months √ó RM36
          return 'RM' + (this.members.length * 12 * 36);
        },

        getProgressPercentage() {
          const totalPayments = this.members.reduce((sum, m) => sum + m.payments.filter(p => p).length, 0);
          const targetPayments = this.members.length * 12;
          if (targetPayments === 0) return 0;
          return Math.min(Math.round((totalPayments / targetPayments) * 100), 100);
        },

        // ===== LOAD FROM GITHUB =====
        async loadFromCloud() {
          // Use GitHub API if we have a token (gets latest data, no cache)
          // Otherwise fall back to raw URL for public viewing (may have 5min cache)
          if (this.githubToken) {
            const apiUrl = `https://api.github.com/repos/${this.githubUser}/${this.githubRepo}/contents/${this.githubFile}`;
            try {
              const res = await fetch(apiUrl, {
                headers: {
                  'Authorization': `token ${this.githubToken}`
                }
              });
              if (res.ok) {
                const fileData = await res.json();
                // Decode base64 content
                const content = atob(fileData.content);
                const data = JSON.parse(content);
                
                // Load members and event details
                this.members = data.members || [];
                this.eventDate = data.eventDate || '';
                this.eventVenue = data.eventVenue || '';
              } else {
                this.members = [];
                this.eventDate = '';
                this.eventVenue = '';
              }
            } catch (e) {
              console.error('Failed to load from cloud:', e);
              alert('Failed to load from cloud');
            }
          } else {
            // No token - use raw URL (public access, but may be cached)
            const rawUrl = `https://raw.githubusercontent.com/${this.githubUser}/${this.githubRepo}/main/${this.githubFile}`;
            try {
              const res = await fetch(rawUrl);
              if (res.ok) {
                const data = await res.json();
                this.members = data.members || [];
                this.eventDate = data.eventDate || '';
                this.eventVenue = data.eventVenue || '';
              } else {
                this.members = [];
                this.eventDate = '';
                this.eventVenue = '';
              }
            } catch (e) {
              console.error('Failed to load from cloud:', e);
              alert('Failed to load from cloud');
            }
          }
        },

        // ===== SAVE TO GITHUB =====
        async saveToCloud() {
          if (!this.isAdmin) return;
          if (!this.githubToken) {
            alert('Please enter GitHub token in Admin Login');
            return;
          }

          const apiUrl = `https://api.github.com/repos/${this.githubUser}/${this.githubRepo}/contents/${this.githubFile}`;

          // Get SHA if file exists
          let sha = null;
          try {
            const getRes = await fetch(apiUrl, {
              headers: {
                'Authorization': `token ${this.githubToken}`
              }
            });
            if (getRes.ok) {
              const fileData = await getRes.json();
              sha = fileData.sha;
            }
          } catch (e) {
            console.log('File does not exist yet, will create it');
          }

          // Save members and event details together
          const dataToSave = {
            members: this.members,
            eventDate: this.eventDate,
            eventVenue: this.eventVenue
          };

          const content = btoa(JSON.stringify(dataToSave, null, 2));

          const body = {
            message: 'Update IBZA Family Day Data',
            content: content
          };
          if (sha) body.sha = sha;

          try {
            const res = await fetch(apiUrl, {
              method: 'PUT',
              headers: {
                'Authorization': `token ${this.githubToken}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(body)
            });
            if (res.ok) {
              alert('Cloud data saved successfully!');
            } else {
              const errorData = await res.json();
              console.error('GitHub API Error:', errorData);
              console.error('Status:', res.status);
              console.error('Token (first 10 chars):', this.githubToken.substring(0, 10));
              alert(`Failed to save to cloud.\nStatus: ${res.status}\nError: ${errorData.message || 'Unknown'}\nCheck console for details.`);
            }
          } catch (e) {
            console.error('Save error:', e);
            alert('Error saving to cloud: ' + e.message);
          }
        }
      }
    }
  </script>

</body>

</html>
